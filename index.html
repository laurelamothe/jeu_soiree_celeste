  <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image de fond</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <div class="content-box">
            <h1>Quel est votre temple ?</h1>
            <a href="Aphrodite1.html" class="btn">Aphrodite</a>
        </div>
    </div>

    <div class="content-box">
        <!-- Compte à rebours -->
        <p id="countdown">
            Temps restant :
            <span id="days">00</span> jours
            <span id="hours">00</span> heures
            <span id="minutes">00</span> minutes
            <span id="seconds">00</span> secondes
        </p>

        <!-- Affichage de la cagnotte -->
        <p>Jackpot actuel : <span id="jackpotDisplay">0</span></p>

        <!-- Boutons pour le jackpot -->
        <button id="addPointsButton" class="btn">Ajouter 10 points au jackpot</button>
        <button id="resetButton" class="btn">Réinitialiser le jackpot</button>
    </div>
    <script src="dynamic.js"></script>
</body>
</html>
